<mat-toolbar color='accent'>
    Login
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<p>{{user | json }} </p>
<form novalidate #loginForm="ngForm" (ngSubmit)="submit()">
    <mat-dialog-content>
        <p>
            <mat-form-field>
                <input #username ='ngModel'  type="text" matInput placeholder="Username" [(ngModel)] = "user.username" name="username" required>
                <mat-error *ngIf = "username.errors?.required">Username is required</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input #password = "ngModel" type="password" matInput placeholder="password" [(ngModel)] = "user.password" name="password" required>
                <mat-error *ngIf = "password.errors?.required">Password is required</mat-error>
            </mat-form-field>
            <mat-checkbox #check = "ngModel" [(ngModel)] = "user.remember" name="remember" >
                Remember me 
            </mat-checkbox>
        </p> 
    </mat-dialog-content>
    <mat-dialog-actions>
        <span class="flex-spacer"></span>
        <button mat-raised-button mat-dialog-close>Cancel</button>
        <button mat-raised-button [disabled] = "loginForm.form.invalid" type="submit" class="background-primary text-floral-white">Login</button>
    </mat-dialog-actions>
</form>
